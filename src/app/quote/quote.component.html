<div class="container">
<h1>Wise Quotes</h1>
<hr>

<div class="row">
  <div class="col-md-6">
    <div *ngFor='let quote of quotes;let i = index'>
      <div>
        <h4>{{quote.name}} due on {{quote.completeDate|date}}</h4>
        <button (click)='toggleDetails(i)' class="btn btn-primary">Open</button>
      </div>

      <div *ngIf='quote.showDescription'>
        <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <app-quote-form></app-quote-form>
  </div>
</div>
</div>
